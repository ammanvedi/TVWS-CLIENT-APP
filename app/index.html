        <a ng-if="LoggedIn == false" class="item right" href="/#/register">

        </a>


    <div ng-if="LoggedIn == true" class="ui simple dropdown item right" id="userdrop" style="z-index:1500 !important;">

      <div class="menu" style="z-index:1500 !important;">
        <div class="item"><a style="color:#000;" href="/#/me">My Home</a></div>

    </div>


      </div>

      </div>
